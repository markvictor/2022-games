<style>
body {
background-color: #4158D0;
background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);

}
img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
}

.hexagon-gallery {
  margin: auto;
  margin-top: 40px;
  max-width: 1000px;
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  grid-auto-rows: 170px;
  grid-gap: 10px;
  padding-bottom: 90px;
}

.hex {
  display: flex;
  position: relative;
  width: 199px;
  height: 225px;
  background-color: #424242;
  -webkit-clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
}

.hex:before{
  content:'';
  position:absolute;
  opacity:0.5;
  width:400px;
  height:70px;
  background:white;
  top:0;
  left:0;
  z-index:1;
  transform:rotate(45deg);
  transition:transform 0.5s;
}

.hex:hover:before{
  transform: translate(-100px,400%) rotate(45deg);
  transition:transform 0.5s;
}

.hex:hover{
  transform:scale(1.2);
  transition:transform 0.2s;
  z-index:10;
}

.hex:first-child {
  grid-row-start: 1;
  grid-column: 3 / span 2;
}

.hex:nth-child(2) {
  grid-row-start: 1;
  grid-column: 5 / span 2;
}

.hex:nth-child(3) {
